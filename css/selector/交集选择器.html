<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器1选择器2{css属性} */
        p.box{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 找到第一个p，带box的，设置文字颜色 -->
    <!-- 使用交集选择器，p和box的交集 -->
    <p class="box">ppp:box</p>
    <p>ppppp</p>
    <div class="box">这是div:box</div>
</body>
</html>
