<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* fsz   font-size */
            font-size: 60px;
            /* fw700 */
            font-weight: 700;
            width: 300px;
            /* bgc */
            background-color: #ffffff;
            line-height: 1.5;
            /* w300+h200+bgc */
            width: 300px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- emment语法，快速生成代码 -->
    <div>div</div>
    <h1></h1>
    <!-- .box -->
    <div class="box"></div>
    <ul>
        <li></li>
    </ul>
     <!-- ul>li{erer} -->
    <ul>
        <li>erer</li>
    </ul>
    <!-- ul>li*3{erer} -->
    <ul>
        <li>erere</li>
        <li>erere</li>
        <li>erere</li>
    </ul>
    <!-- ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li*10 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- p.red#one -->
    <p class="red" id="one"></p>
    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
