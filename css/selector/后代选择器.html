<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p，设置颜色 */
        /* 父选择器 子选择器{css属性} */
        div p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 后代：一个标签内所嵌套的子标签 -->
    <p>pppppp</p>
    <div>
        <p>div的儿子</p>
    </div>
</body>
</html>
