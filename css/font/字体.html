<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* sans-serif为无衬线字体，是一族字体，一般写在font-family末尾表示缺省字体
        （如果客户端没有安装前面的各种字头，就从sans-serif里选择一种） */
        div{
           font-family: 微软雅黑，黑体,sans-serif; 
        }
    </style>
</head>
<body>
    <div>div标签</div>
</body>
</html>
