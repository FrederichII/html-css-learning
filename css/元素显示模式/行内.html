<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width: 300px;
            height: 300px;
            background-color: pink;

            display: inline-block;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 行内元素一行可以显示多个，例如：a、span、u、i、strong... -->
    <!-- 行内元素不可以设置宽高；尺寸和内容大小相同 -->
    <span>111</span>
    <span>222</span>
</body>
</html>
