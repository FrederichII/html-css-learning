<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: pink;

            /* 转成行内块 */
            display: inline-block;

            /* 转行内块 */
            display: inline;
        }
    </style>
</head>
<body>
    <!-- 块级标签默认独占一行；块级标签宽度默认和父级标签一样；块级元素可以设置宽高 -->
    <!-- div是块级标签 -->
    <div>111</div>
    <div>222</div>
</body>
</html>
