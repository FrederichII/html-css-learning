<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-decoration: underline;
        }
        p{
            text-decoration: line-through;
        }
        h2{
            text-decoration: overline;
        }
        a{
            text-decoration: none;
        }
        /* 一般用于给超链接去掉默认的下划线 */
    </style>
</head>
<body>
    <div>div
    </div>
    <p>ppppp</p>
    <h2>h2</h2>
    <a href="#">我是超链接</a>
</body>
</html>
