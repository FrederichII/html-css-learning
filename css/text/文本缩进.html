    <title>Document</title>
    <style>
        p{
            /* 首行缩进两倍字号，浏览器默认字号16px */
            text-indent: 32px;
            text-indent: 2em;
            /* em表示一个字的大小 */
        }
    </style>
</head>
<body>
    <p>一位村干部给算了一笔账，如果管护到位，草皮可以两年割三茬，一亩草皮可以卖到五六千元，而且成本低、易打理、风险小。相比之下，种粮的亩均收益只有六七百元，一旦碰上旱涝灾害，甚至可能颗粒无收。
        换句话来说，“一亩草”收益相当于“十亩粮”，这种情况下就可以理解，为什么一些农民明知种草会对地力形成明显损害，仍然选择种草而非种粮，以至于对相关部门开展的专项整治产生抵触情绪。       
    </p>
</body>
