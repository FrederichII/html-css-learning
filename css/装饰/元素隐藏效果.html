<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            /* 占位隐藏（不常用） */
            visibility: hidden;

            /* 不占为隐藏（较常用） */
            display: none;

            height: 200px;
            width: 200px;
            background-color: pink;
        }
        div:hover{
            display: block;
        }
        .two{
            height: 200px;
            width: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
