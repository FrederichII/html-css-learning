<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    文本框：<br>
    <input type="text" placeholder="ID/邮箱/手机号">
    <!-- placeholder提示字，（占位符）可用于其他标签 -->
    <!-- input文本框 --> <br>

    密码: <br>
    <input type="password" placeholder="密码"> <br>
    <!-- input密码框 -->

    单选框： <br>
    性别：<input type="radio" name="gender" checked>男<input type="radio" name="gender">女
    <!-- name属性用于分组，具有相同name属性值的radio只能同时选中一个 -->
    <!-- checked属性表示默认选中 -->
    <br>

    <!-- input单选框 -->
    多选框: <br>
    <input type="checkbox" checked>我同意用户条款 <br>
    <!-- checked属性表示默认选中 -->

    <!-- input多选框 -->
    上传文件： <br>

    <input type="file" multiple> <br>
    <!-- input上传文件 -->
    <!-- multiple属性表示一次性可上传多个文件 -->
</body>
</html>
