<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- form为表单域标签 -->
        <!-- action是提交地址，表示服务器的地址，暂时不需要 -->
    用户名：<input type="text" placeholder="用户名/手机号/邮箱"><br><br>
    密码：<input type="password" placeholder="密码"><br><br>
    <!-- 按钮:submit,reset,button 三种属性值 -->
    <input type="submit" value="登录"><br><br>
    <input type="reset"><br><br>
    <input type="button" value="按钮"><br><br>
    <!-- value属性表示按钮中的文本 -->
    </form>
</body>
</html>
