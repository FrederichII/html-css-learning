<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><b>学生成绩单</b></caption>
    <thead>
        <tr>
            <!-- 同一个结构标签内的单元格才能合并，不能跨thead、tbody、tfoot合并 -->
            <!-- th表示表头单元格，用于代替td -->
            <th>姓名</th>
            <th>成绩</th> 
            <th>评语</th>
        </tr>
    </thead>
    <tbody> 
        <tr>
            <td>小哥哥</td>
            <td rowspan="2">100分</td>  
            <!-- 给td加上属性rowspan表示跨行合并，属性值为合并的单元格数量 -->
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <!-- <td>100分</td>  删除这一个单元格 -->
            <td>小姐姐真漂亮</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌</td>
            <!-- 给td加上属性colspan表示跨列合并，属性值为合并的单元格数量 -->
            <!-- <td>郎才女貌</td>  删除这一个单元格 -->
        </tr>
    </tfoot>
    </table>
</body>
</html>
